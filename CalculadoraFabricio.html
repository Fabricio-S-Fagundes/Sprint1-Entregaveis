<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>

<body>

    Informe o tamanho de seu armazém:
    <input type="number" id="input_areaArmazem" placeholder="m²"><br>
    <br>
    Informe seu lucro mensal:
    <input type="number" id="input_lucroMensal" placeholder="Em real">
    <br>
    Informe sua produção de vinhos mensal:
    <input type="number" id="input_vinhoLitro" placeholder="Em Litros">
    <br>
    Possui algum servidor?:
    <input type="text" id="input_servidor" placeholder="Sim ou Não">
    <br>

    <button onclick="calcularOrcamento()">
        Calcular orçamento
    </button>

    <div id="div_resultadoFinanceiro">

    </div>

</body>

</html>

<script>

    function calcularOrcamento() {

        var armazem = Number(input_areaArmazem.value);
        var lucro = Number(input_lucroMensal.value);
        var litros = Number(input_vinhoLitro.value);
        var sn = input_servidor.value;

        var perda = lucro * 0.2;
        var perdaReduzido = perda - (perda * 0.85);
        var qtdSensor = armazem / 4;
        var orcamento = 500 + (60 * qtdSensor) + 3000 + 1500 + 200 + 10000;

        if (sn == 'Sim') {

            div_resultadoFinanceiro.innerHTML = `Agradecemos por escolher a GrapeTec para resolver os seus desafios. Com base nos dados obtidos a partir do questionário, observamos o seguinte: <br>
            <br>
            - A vinícola possui um armazém de tamanho: <u>${armazem}m² </u>. <br>
            - A produção anual é de ${litros} Litros. <br>
            - O lucro atual é de <b> R$${lucro} </b>. <br>
            - No entanto, notamos que há uma perda de <b> R$${perda} </b>. <br>
            <br>
            Com a nossa solução que ficaria no valor de <b>R$${orcamento} </b>. Acreditamos que podemos melhorar a eficiência e reduzir essa perda para <b> R$${perdaReduzido} </b>. 
            Estamos comprometidos em ajudá-lo a otimizar sua operação e maximizar seus resultados. Obrigado por confiar na <b> GrapeTec </b> ."
            `
        } else{

            div_resultadoFinanceiro.innerHTML = `Agradecemos por escolher a GrapeTec para resolver os seus desafios. Com base nos dados obtidos a partir do questionário, observamos o seguinte: <br>
            <br>
            - A vinícola possui um armazém de tamanho: <u>${armazem}m² </u>. <br>
            - A produção anual é de ${litros} Litros. <br>
            - O lucro atual é de <b> R$${lucro} </b>. <br>
            - No entanto, notamos que há uma perda de <b> R$${perda} </b>. <br>
            <br>
            Com a nossa solução que ficaria no valor de <b>R$${orcamento + 5000} </b>. Acreditamos que podemos melhorar a eficiência e reduzir essa perda para <b> R$${perdaReduzido} </b>. 
            Estamos comprometidos em ajudá-lo a otimizar sua operação e maximizar seus resultados. Obrigado por confiar na <b> GrapeTec </b> .
            `
        }


    }


</script>
